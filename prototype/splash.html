<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TurtleRun - Splash</title>
    <style>
      :root {
        --main-color: #1a3a2f;
        --secondary-color: #2c4f43;
        --accent-color: #4a9d7f;
        --background: #121212;
        --text: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--background),
          var(--main-color)
        );
        color: var(--text);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .splash-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .logo {
        width: 120px;
        height: 120px;
        background: var(--accent-color);
        border-radius: 30px;
        position: relative;
        animation: logoAppear 0.8s ease-out;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        background: var(--background);
        border-radius: 20px;
        clip-path: polygon(
          50% 0%,
          100% 25%,
          100% 75%,
          50% 100%,
          0% 75%,
          0% 25%
        );
      }

      .loading-indicator {
        width: 40px;
        height: 40px;
        border: 3px solid var(--accent-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes logoAppear {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash-screen">
      <div class="logo"></div>
      <div class="loading-indicator"></div>
    </div>
  </body>
</html>
